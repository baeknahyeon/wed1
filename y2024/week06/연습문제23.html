<!DOCTYPE html>
<html>
    <head>
        <title>Form 요소 - 수강과목조사</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h3>수강과목조사</h3>
        <form method="get" action="form_app.js">
            이름: <input type="text" name="name"/> <br>
            학과: <input type="text" name="class"/> <br>
            학년: <select name="grade" size="1"> <br>
                <option value="1">1학년</option>
                <option value="2">2학년</option>
                <option value="3">3학년</option>
                <option value="4">4학년</option>
                <option value="5">5학년</option>
            </select> <br>
            수강과목(중복선택가능) : 
            <select name="learn" size="4" multiple>
                <option value="IT" selected>IT기술의 이해</option>
                <option value="web">웹프로그래밍기초</option>
                <option value="UI/UX">UI/UX 설계</option>
            </select><br>
            <p>
            <input type="submit" value="확인"/>
            <input type="reset" value="취소"/>
            </p>
        </form>
    </body>
</html>
