<!DOCTYPE html>
<html>
    <head>
        <title>레스토랑 예약</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h3>레스토랑 예약하기</h3>
        <form method="get" action="form_app.js">
            <fieldset>
                <legend>예약자 정보</legend>
                예약자 : <input type="text" name="p_name"/> <br>
                연락처 : <input type="tel" name="p_tel" placeholder="000-0000-0000"/> <br>
                예약인원 : <select name="num" size="1">
                    <option value="2" selected>2명</option>
                    <option value="3">3명</option>
                    <option value="4">4명</option>
                    <option value="5">5명</option>
                    <option value="6">6명</option>
                </select>
            </fieldset>
            <br>
            <fieldset>
                <legend>일자 선택 및 시간 선택</legend>
                <input type="month"/> <input type="time"/>
            </fieldset>
            <p>
                <input type="submit" value="예약"/>
                <input type="reset" value="취소"/>
            </p>
        </form>
    </body>
</html>
