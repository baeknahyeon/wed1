<!DOCTYPE html>
<html>

        <title>나의 취미생활</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h2>나의 취미생활</h2>
        <p><strong>책</strong>읽기</p>
        <p><em>유튜브</em>보기</p>
        <p><sup>강아지</sup> <sub>산책</sub> 하기
        <br>-반려견 <strong>코코</strong>랑 <mark>산책</mark></p>
    </body>
</html>
