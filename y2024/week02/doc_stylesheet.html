<!DOCTYPE html>
<head>
    <title> HTML5 문서에 CSS 적용하기</title>
    <style>
        header {background-color: #82828248; margin: 1px; text-align: center;}
        nav{border: 4px solid gray; width: 12%; float: left; margin-left: 10px; padding: 0px 10px;}
        nav a{display: block; margin-left: 5px; margin-bottom: 5px; padding: 1px; text-decoration: none; font-weight: bold;}
        article{border: 4px soild gray; width: 65%; margin: 3px; margin-left: 17%; padding: 10px;}
        section{background-color: #d2d2d2; margin: 3px; margin-bottom: 10px; padding: 10px; height: 20vh; text-align: center;}
        section ul{display: table; margin: 0 auto;} /* ul 가운데 정렬 */
        aside{position: absolute; border: 4px solid gray; width: 10%; top: 17vh; right: 20px; padding: 5px; text-align: center; min-width: 120px;;}
        aside p{display: inline-block; border: 3px soild gray; background-color: #d2d280; width: 50%; padding: 30px 20px 30px 20px; font-weight: bold; min-width: 75px;;}
        footer{border-top: 4px soild gray; margin-top: 30px; padding: 10px; text-align: center; }
            </style>
        
</head>
<body>
    <header>[header] SM_Bookstore </header>
    <nav>[nav] 메뉴...</nav>
</body>
